name: Canary Release

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'apps/**'

jobs:
  canary:
    name: Publish Canary
    runs-on: ubuntu-latest
    # Only run if not a changeset PR
    if: ${{ !contains(github.event.head_commit.message, 'chore: version packages') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

      - name: Set canary version
        run: |
          # Set version to 0.0.0-canary.{timestamp}
          CANARY_VERSION="0.0.0-canary.$(date +%Y%m%d%H%M%S)"
          echo "CANARY_VERSION=$CANARY_VERSION" >> $GITHUB_ENV

          # Update all package.json files
          find packages -name "package.json" -type f | while read file; do
            jq --arg v "$CANARY_VERSION" '.version = $v' "$file" > tmp.json && mv tmp.json "$file"
          done

      - name: Publish canary
        run: |
          pnpm -r publish --tag canary --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
