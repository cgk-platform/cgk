# Deploy Shopify App Extensions
#
# This workflow builds and deploys the CGK Platform Shopify App
# including Rust Functions and Web Pixel extensions.
#
# Required secrets:
# - SHOPIFY_CLI_PARTNERS_TOKEN: Create at Partners Dashboard -> Settings -> CLI tokens

name: Deploy Shopify App

on:
  push:
    branches: [main]
    paths:
      - 'apps/shopify-app/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deploy (skip confirmation)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SHOPIFY_CLI_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build Extensions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/shopify-app/extensions/delivery-customization
          key: delivery-customization

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/app

      - name: Install dependencies
        run: |
          cd apps/shopify-app
          pnpm install --frozen-lockfile

      - name: Build Rust Function
        run: |
          cd apps/shopify-app/extensions/delivery-customization
          cargo build --target=wasm32-wasip1 --release

      - name: Build Extensions
        run: |
          cd apps/shopify-app
          shopify app build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shopify-app-build
          path: |
            apps/shopify-app/extensions/*/dist
            apps/shopify-app/extensions/delivery-customization/target/wasm32-wasip1/release/*.wasm
          retention-days: 7

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/shopify-app/extensions/delivery-customization
          key: delivery-customization

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/app

      - name: Install dependencies
        run: |
          cd apps/shopify-app
          pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: shopify-app-build
          path: apps/shopify-app/extensions

      - name: Deploy to Production
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
        run: |
          cd apps/shopify-app
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            shopify app deploy --force
          else
            shopify app deploy --force
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Shopify app deployed successfully!"
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "Shopify app deployment failed!"
            exit 1
          elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
            echo "Shopify app deployment skipped (not on main branch)"
          fi
